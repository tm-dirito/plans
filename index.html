<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Plans for Today</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #FEFBF6;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .icon-pumpkin, .icon-meeting, .icon-heart {
            transition: all 0.4s ease-in-out;
        }
        .event-card:hover .icon-pumpkin {
             transform: scale(1.1) rotate(5deg);
        }
        .event-card:hover .icon-meeting {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .icon-heart {
            animation: pulse 2.5s infinite cubic-bezier(0.455, 0.03, 0.515, 0.955);
        }
        /* Game Canvas Styles */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Control max width on large screens */
            margin: 2rem auto 0;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        #game-canvas {
            display: block;
            width: 100%;
            background-color: #f0f8ff;
        }
        #game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
         #game-overlay.active {
            opacity: 1;
            visibility: visible;
         }
    </style>
</head>
<body class="text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-2xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="title-font text-5xl md:text-6xl font-bold text-gray-800">Today's Plans</h1>
            <p id="date" class="text-xl text-gray-500 mt-2">Thursday, October 16th</p>
        </div>

        <div class="space-y-8">
            <!-- Event 1: Pumpkins -->
            <div class="event-card bg-white rounded-2xl shadow-lg p-6 flex items-center space-x-4 md:space-x-6 hover:shadow-xl transition-shadow duration-300">
                <div class="flex-shrink-0">
                     <svg class="icon-pumpkin h-20 w-20" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <defs><radialGradient id="pumpkinGradient" cx="0.5" cy="0.5" r="0.5"><stop offset="0%" stop-color="#fca311"/><stop offset="100%" stop-color="#e85d04"/></radialGradient></defs>
                        <path fill="#588157" d="M18,4 C18,2.896 17.104,2 16,2 C14.896,2 14,2.896 14,4 L14,7 C14,7 18,7 18,7 Z"/>
                        <path fill="url(#pumpkinGradient)" d="M16,8 C7,8 3,31 16,31 C29,31 25,8 16,8 Z"/>
                        <path fill="none" stroke="#c24902" stroke-width="1.2" stroke-linecap="round" d="M16,8 C11,8 10,31 16,31"/><path fill="none" stroke="#c24902" stroke-width="1.2" stroke-linecap="round" d="M16,8 C21,8 22,31 16,31"/>
                    </svg>
                </div>
                <div>
                    <p class="text-xl md:text-2xl font-bold text-orange-600">2:00 pm</p>
                    <p class="text-lg md:text-xl text-gray-700 mt-1">I help you get pumpkins</p>
                </div>
            </div>

            <!-- Event 2: Stand Meeting -->
            <div class="event-card bg-white rounded-2xl shadow-lg p-6 flex items-center space-x-4 md:space-x-6 hover:shadow-xl transition-shadow duration-300">
                <div class="flex-shrink-0">
                    <svg class="icon-meeting h-20 w-20 text-indigo-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-xl md:text-2xl font-bold text-indigo-600">6:00 pm</p>
                    <p class="text-lg md:text-xl text-gray-700 mt-1">Stand meeting</p>
                </div>
            </div>

            <!-- Event 3: Dinner and Massage -->
            <div class="event-card bg-rose-50 border-2 border-rose-200 rounded-2xl shadow-lg p-6 flex items-center space-x-4 md:space-x-6 hover:shadow-xl transition-shadow duration-300">
                <div class="flex-shrink-0">
                    <svg class="icon-heart h-20 w-20 text-rose-500" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
                <div>
                    <p class="text-xl md:text-2xl font-bold text-rose-600">8:00 pm</p>
                    <p class="text-lg md:text-xl text-gray-700 mt-1">Dinner and massage for my love ❤️ because you've worked so hard and so much this week and you deserve it.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Dino Game -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="game-overlay">
            <h2 id="end-message" class="text-2xl md:text-3xl font-bold mb-4">I love you more than anything in this world &lt;3</h2>
            <p id="restart-text" class="text-lg">Tap or press Space to play again!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set the date
            const dateElement = document.getElementById('date');
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const staticDate = new Date('2025-10-16T12:00:00Z');
            dateElement.textContent = staticDate.toLocaleDateString('en-US', options);

            // --- Platformer Game ---
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const gameOverlay = document.getElementById('game-overlay');
            
            let canvasWidth, canvasHeight;
            let player, obstacles = [], score = 0, frameCount = 0, gameOver = false;
            let gameSpeed = 3;

            // Player character (a heart)
            const playerChar = {
                x: 50,
                y: 0,
                width: 30,
                height: 30,
                velocityY: 0,
                gravity: 0.5,
                jumpStrength: -10,
                isJumping: false,

                draw() {
                    ctx.fillStyle = '#ef4444';
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + this.height / 4);
                    ctx.quadraticCurveTo(this.x, this.y, this.x + this.width / 4, this.y);
                    ctx.quadraticCurveTo(this.x + this.width / 2, this.y, this.x + this.width / 2, this.y + this.height / 4);
                    ctx.quadraticCurveTo(this.x + this.width / 2, this.y, this.x + (3 * this.width / 4), this.y);
                    ctx.quadraticCurveTo(this.x + this.width, this.y, this.x + this.width, this.y + this.height / 4);
                    ctx.quadraticCurveTo(this.x + this.width, this.y + this.height / 2, this.x + this.width / 2, this.y + this.height);
                    ctx.quadraticCurveTo(this.x, this.y + this.height / 2, this.x, this.y + this.height / 4);
                    ctx.fill();
                },

                update() {
                    this.velocityY += this.gravity;
                    this.y += this.velocityY;

                    // Prevent falling through the ground
                    if (this.y + this.height > canvasHeight - 20) {
                        this.y = canvasHeight - 20 - this.height;
                        this.velocityY = 0;
                        this.isJumping = false;
                    }
                },

                jump() {
                    if (!this.isJumping) {
                        this.velocityY = this.jumpStrength;
                        this.isJumping = true;
                    }
                }
            };

            // Obstacles
            class Obstacle {
                constructor(x, y, width, height) {
                    this.x = x;
                    this.y = y;
                    this.width = width;
                    this.height = height;
                }
                draw() {
                    ctx.fillStyle = '#6b7280';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                update() {
                    this.x -= gameSpeed;
                }
            }

            function setCanvasSize() {
                const container = document.getElementById('game-container');
                canvasWidth = container.clientWidth;
                canvasHeight = canvasWidth * 0.5; // Aspect ratio
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
            }

            function startGame() {
                setCanvasSize();
                player = Object.assign({}, playerChar);
                player.y = canvasHeight - 20 - player.height;
                obstacles = [];
                score = 0;
                frameCount = 0;
                gameSpeed = 3;
                gameOver = false;
                gameOverlay.classList.remove('active');
                gameLoop();
            }
            
            function handleInput() {
                if (gameOver) {
                    startGame();
                } else {
                    player.jump();
                }
            }

            function gameLoop() {
                if (gameOver) return;

                requestAnimationFrame(gameLoop);
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                // Draw ground
                ctx.fillStyle = '#9ca3af';
                ctx.fillRect(0, canvasHeight - 20, canvasWidth, 20);

                // Player
                player.update();
                player.draw();

                // Obstacles
                frameCount++;
                if (frameCount % Math.floor(150 / (gameSpeed/3)) === 0) {
                     const obsHeight = Math.random() * 40 + 20;
                     const obsWidth = 20;
                     obstacles.push(new Obstacle(canvasWidth, canvasHeight - 20 - obsHeight, obsWidth, obsHeight));
                }

                obstacles.forEach((obs, index) => {
                    obs.update();
                    obs.draw();

                    // Collision detection
                    if (player.x < obs.x + obs.width &&
                        player.x + player.width > obs.x &&
                        player.y < obs.y + obs.height &&
                        player.y + player.height > obs.y) {
                        gameOver = true;
                        gameOverlay.classList.add('active');
                    }
                    
                    // Remove off-screen obstacles
                    if (obs.x + obs.width < 0) {
                        obstacles.splice(index, 1);
                        score++;
                    }
                });
                
                // Increase speed over time
                if(frameCount % 500 === 0) {
                    gameSpeed += 0.2;
                }

                // Draw score
                ctx.fillStyle = '#111827';
                ctx.font = '20px Lato';
                ctx.fillText(`Score: ${score}`, 10, 25);
            }

            // Event Listeners
            window.addEventListener('resize', startGame);
            document.body.addEventListener('keydown', e => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    handleInput();
                }
            });
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleInput();
            });
             gameOverlay.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleInput();
            });

            // Initial Start
            startGame();
        });
    </script>
</body>
</html>
